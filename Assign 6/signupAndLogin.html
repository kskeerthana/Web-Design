    <title>Simple Web Calculator</title>
</head>
<style>
  html,body{
    width: 100%;
  }
  .form-control{
    display: inline!important;
  }
  @media only screen and (min-width: 750px) and (orientation: portrait)
  { 
    *{
    font-size: xx-large!important;
  } 
  }


</style>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-light d-flex">
    <div class="float-left">
        <a class="navbar-brand m-3" href="../index.html">
        </a>
    </div>  
  </nav>
<div class="w-100 d-flex justify-content-center">
  <p class="h1">Lets login to get you started!</p>
</div>
<div class="container d-flex justify-content-center">
  
  <div class="tab-content m-2" id="nav-tabContent">
    <nav class="mt-5 center">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Login</a>
      </div>
    </nav>

    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <form class="loginForm" autocomplete="off">

        <div class="form-outline mb-4">
          <label class="form-label" for="loginName"><i class="fa fa-user" aria-hidden="true"></i> &nbsp; Username  </label>
          <input type="text" id="userName" class="form-control w-100" />
          <h6 id="usercheck" style="color: red;"> Please enter username</h6>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginName"><i class="fa fa-envelope" aria-hidden="true"></i> &nbsp; Email</label>
          <input type="email" id="emailId" class="form-control w-100" />
          <h6 id="emailcheck" style="color: red;"> Please enter a northeastern id</h6>
        </div>

  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password"><i class="fa fa-key" aria-hidden="true"></i> &nbsp;Password</label>
          <input type="password" id="password" class="form-control" />
          <h6 id="passcheck" style="color: red;">
            Please Fill the password
          </h6>

        </div>

        <div class="w-100 d-flex justify-content-center">
          <a type="submit" class="btn btn-primary btn-block mb-4" id="submitBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a> &nbsp;
          <a type="button" id="timer" class="btn btn-warning btn btn-primary btn-block mb-4">Timer</a>
        </div>

      </form>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="index.js" defer></script>
<script src="calculator.js" defer></script>

</body>

</html>
