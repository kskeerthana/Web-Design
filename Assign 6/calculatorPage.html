<!DOCTYPE html>
<html>
    <head>
            <!--Meta-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap CSS-->
        <link rel=”stylesheet” href=”css/bootstrap.css”>
        <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!--Font awesome-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <title>Simple Web Calculator</title>

    </head>

    <body>
        <div class="container">
           <nav class="navbar navbar-expand-lg bg-light d-flex float-right" id="navigation-bar">
            <h5 class="mt-2" id="username-header"></h5> &nbsp; &nbsp;
            <div class="ml-5">
                <button type="button" id="logout" class="btn btn-warning text-right" onclick="calculateValue(this.id)">Logout</button>
                <button type="button" id="timer1" class="btn btn-warning text-right" onclick="calculateValue(this.id)">Timer</button>
            </div>  
          </nav>

            <div class="w-100 d-flex justify-content-center">
                <p class="h1"> What are the odds?</p>
              </div>
              <div class="container d-flex justify-content-center">
                
                <div class="tab-content m-2" id="nav-tabContent">
                  <nav class="mt-5 center">
                    
                  </nav>
              
                  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <form class="loginForm">
              
                      <div class="form-outline mb-4">
                        <label class="form-label" for="loginName"><i class="fa-solid fa-1"></i> &nbsp; Value 1  </label>
                        <input type="number" id="value1" class="form-control w-100" />
                        <h6 id="usercheck" style="color: red;"> Please enter username</h6>
                      </div>
              
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Value 2</label>
                        <input type="number" id="value2" class="form-control w-100" />
                        <h6 id="emailcheck" style="color: red;"> Please enter a northeastern id</h6>
                      </div>
              
                
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <label class="form-label" for="password">Result</label>
                        <input type="text" id="result" class="form-control" disabled />
                      </div>
              
                      
                
                
                
                      <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" id= "add" class="btn btn-primary" onclick="calculateValue(this.id)">Add</button>
                        <button type="button" id="minus" class="btn btn-primary" onclick="calculateValue(this.id)">Subtract</button>
                        <button type="button" id="multiply" class="btn btn-primary" onclick="calculateValue(this.id)">Multiply</button>
                        <button type="button" id="divide" class="btn btn-primary" onclick="calculateValue(this.id)">Divide</button>
                        <button type="button" id="clear" class="btn btn-primary" onclick="calculateValue(this.id)">Clear</button>

                    </div>
              
                    </form>
                  </div>
                </div>
              </div>

            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="index.js" defer></script>
        <script src="calculator.js" defer></script>
    </body>
</html>
